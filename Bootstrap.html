<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap</title>
  <!-- TO DO 1: Agregar el  link de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/styles.css">
  <style>
    /* TO DO 4: Usar flexbox para centralizar la tarjeta de forma horizontal y vertical. */
  </style>
</head>

<body>
 <span class="btn btn-primary"> soy un boton</span>
  <!-- Componente Tarjeta -->
  <div class="flex-container">
    <!-- TO DO 2: Agregar tarjeta preconstruida de Bootstrap acá -->
    <div class="card" style="width: 18rem;">
      <img src="camara.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Cámara de fotos FujiFilm Mini</h5>
        <p class="card-text">Cámara de fotos analógica Fujifilm intantánea 2023. </p>
        <a href="#" class="btn btn-primary">Comprar</a>
      </div>
    </div>
    <!-- TO DO 3: cambiar el atributo src  en img para mostrar camara.jpg. -->
  </div>

  <!-- Componente Galeria de imagenes -->

  <div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="flor.jpg" class="d-block w-100" alt="foto de flor">
      </div>
      <div class="carousel-item">
        <img src="auto.jpg" class="d-block w-100" alt="foto de auto">
      </div>
      <div class="carousel-item">
        <img src="boda.jpg" class="d-block w-100" alt="foto de boda">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
